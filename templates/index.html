<!DOCTYPE html>
<html>
    
<head>
	<title>Maximus downloader</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<!--Coded with love by Mutiullah Samim-->

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="{{ url_for('download_fun') }}" method="post">
						<h3 class="text-center">Maximus Downloader</h3>
						<br>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="video_url" class="form-control input_user" value="" placeholder="URL Link">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<select name="video_quality" class="form-control input_pass" aria-placeholder="Select Video Resolution">
								<!-- <option value="best">Select Video Resolution</option> -->
								<!-- <option value="best">Best</option> -->
								<option value="160">144p</option>
								<option value="133">240p</option>
								<option value="18">360p</option>
								<option value="135">480p</option>
								<option value="22">720p</option>
								<option value="137">1080p</option>
								<!-- Add more options for other qualities -->
							</select>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<!-- <label class="custom-control-label" for="customControlInline">Remember me</label> -->
							</div>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" class="btn login_btn">Download Now</button>
						</div>
						<!-- <p class="text-center">Kindly enter the Video URL and Select you video quality and press the "Download Now" Button</p> -->
					</form>
					
				</div>
				<div class="mt-4">
					
					<br>
					<div class="d-flex justify-content-center links">
						<!-- Don't have an account? <a href="#" class="ml-2">Sign Up</a> -->
					</div>
					<div class="d-flex justify-content-center links">
						<!-- <a href="#">Forgot your password?</a> -->
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center mt-3" id="downloadStatus" style="display: none;">
		<p>Downloading... <i class="fas fa-spinner fa-spin"></i></p>
	</div>
	<script>
		$(document).ready(function() {
			$('#downloadButton').click(function() {
				$('#downloadButton').hide();
				$('#downloadStatus').show();
			});
		});
	</script>
</body>
</html>
